<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Page</title>
    <link rel="stylesheet" href="payouts.css">
</head>
<body>
    <div class="withdrawal-form">
        <h2>Withdrawal Form</h2>
        <label for="yoomoney-wallet">Yoo Money Wallet Number:</label>
        <input type="text" id="yoomoney-wallet" placeholder="Enter wallet number">

        <label for="withdrawal-amount">Withdrawal Amount:</label>
        <input type="number" id="withdrawal-amount" placeholder="Enter amount">

        <button id="next" disabled>Next</button>
        <button id="admin-withdraw">后台打款</button>
    </div>

    <script src="payouts.js"></script>
</body>
</html>
